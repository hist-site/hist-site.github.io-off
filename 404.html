<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="all/404.css">
	<link rel="icon" type="image/svg" href="all/404.svg">
	<title>404 ошибка страницы</title>
</head>
<body>
	<div id="conteiner">
		<div class="content">
			<h2>404</h2>
			<h4>Ой! Станицу не найдено</h4>
			<p>Страница, которую вы искали, не существует. Возможно, вы неправильно ввели адрес или страница переехала.</p>
			<a href="index.html">Назад</a>
		</div>
	</div>
	<script type="text/javascript">
		var conteiner = document.getElementById('conteiner');
		window.onmousemove = function(e){
			var	x = - e.clientX/5,
				y = - e.clientY/5;
			conteiner.style.backgroundPositionX = x + 'px'
			conteiner.style.backgroundPositionY = y + 'px'
		}
	</script>
</body>
</html>

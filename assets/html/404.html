<!DOCTYPE html>
<html>
<head>
	<title>404 помилка сторінки</title>
	<link rel="stylesheet" type="text/css" href="../css/404.css">
	<link rel="icon" type="image/svg" href="../img/404.svg">
</head>
<body>
	<div id="conteiner">
		<div class="content">
			<h2>404</h2>
			<h4>Ой! Сторінку не знайдено</h4>
			<p>Сторінка, яку ви шукали, не існує. Можливо, ви неправильно ввели адресу або сторінка переїхала.</p>
			<a href="../index.html">Назад</a>
		</div>
	</div>
	<script type="text/javascript">
		var conteiner = document.getElementById('conteiner');
		window.onmousemove = function(e){
			var	x = - e.clientX/5,
				y = - e.clientY/5;
			conteiner.style.backgroundPositionX = x + 'px'
			conteiner.style.backgroundPositionY = y + 'px'
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/034599bd01.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
	<title>Щоденник</title>
</head>
<body>
    <div class="container">
      <div class="day-book">
        <div class="days">
        	<i class="fas fa-angle-left prev"></i>
          		<div class="date">
            		<h1></h1>
          		</div>
          	<i class="fas fa-angle-right next"></i>
        </div>
        <div class="tables">
        	<table>
				<tbody></tbody>
			</table>
		</div>
      </div>
		<a class="menu-btn-on"><i class="far fa-clock"></i></a>
    </div>

<div class="menu-time">
		<div class="collumn-block--info">
			<div class="menu-time-header">
				<h1>Розклад дзвінків</h1>
			</div>
			<div class="inner">
				<table>
					<tbody>
						<tr><td class="lesson">1.</td><td>8:00 - 8:45</td></tr>
				     	<tr><td class="lesson">2.</td><td>9:05 - 9:50</td></tr>
				     	<tr><td class="lesson">3.</td><td>10:10 - 10:55</td></tr>
				   		<tr><td class="lesson">4.</td><td>11:15 - 12:00</td></tr>
				   		<tr><td class="lesson">5.</td><td>12:20 - 13:05</td></tr>
			    		<tr><td class="lesson">6.</td><td>13:20 - 14:00</td></tr>
			     		<tr><td class="lesson">7.</td><td>14:15 - 14:55</td></tr>
	     			</tbody>
	     		</table>
			</div>
		</div>
	<a class="menu-btn-off"><i class="fas fa-times"></i></a>
</div>

<script src="app.js"></script>

</body>
</html>
